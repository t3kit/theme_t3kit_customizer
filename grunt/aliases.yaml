# ==================================
# Default, command "grunt".
# Customizer
# ==================================
default:
    #dev
    - 'clean:tempFolder'
    - 'concurrent:customizer'
    - 'clean:copyToRootFolder'
    #Localhost
    - 'connect:localhost'
    - 'notify:server'
    #Watch
    - 'watch'

# ==================================
# Alias for Customizer
# ==================================
customizer:
    - 'default'


# ==================================
# Publish Customizer Site
# ==================================
customizerSite:
    #Big
    - 'concurrent:customizer'
    #Big
    - 'buildcontrol:customizer'
    - 'notify:site'

# ==================================
# Alias for publishCustomizerSite task
# ==================================
cs:
    #Publish Customizer Site
    - 'customizerSite'


# ==================================
# Code linters
# ==================================
check:
    #jscs
    - 'jscs'
    #jshint
    - 'jshint'
